<VirtualHost *:80>
    ServerAdmin admin@localhost

    # Alias para Moodle
   Alias /moodle /var/www/html/moodle/public
   <Directory /var/www/html/moodle/public>
       Options +FollowSymLinks
       AllowOverride All
       Require all granted
   </Directory>

    ErrorLog /var/log/apache2/moodle_error.log
    CustomLog /var/log/apache2/moodle_access.log combined
</VirtualHost>
